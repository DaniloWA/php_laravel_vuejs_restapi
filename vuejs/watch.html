<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>

<body>

    <div id="app"> 
        <span>Paciente: </span> <input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="p in lista"> {{ p.nome }} - {{ p.idade }} </li>

                    { nome: 'BABW', idade: 10},
                ],
                lista: [],
                xyz: ''
            },
            methods: {},
            computed: {},
            watch: {// o Nome do atributo tem que ser o mesmo que o do metodo 
                paciente(valorNovo, valorAntigo) {
                    console.log(valorNovo, valorAntigo)
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                },
                xyz(){

                }
            }
        })
    </script>
