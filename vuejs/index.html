<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ mensagem }} <br>
        Valor total: {{ valorTotal }} <br>
        Logado: {{ logado }} <br>
        Hobbie: {{ hobbies[0] }} <br>
        Perfil: {{ perfil.site }}, {{perfil.cursos[0].nome}}
    </div>

    <script>
       const vm = new Vue({
            el: '#app',
            data: { 
                mensagem: 'Primeiro template controlado pelo Vue', //string
                valorTotal: 150.47, //número
                logado:false, //booleano
                hobbies: [
                    'Dormir',
                    'Colecionar vídeo games antigos',
                    'Correr',
                    'Trilhas'
                ],
                perfil:{
                    nome: 'Danilo Duarte Oliveira',
                    site: 'DDanilo000.com.br',
                    idade: 32,
                    cursos: [
                        { 
                            nome: 'laravel', 
                            cargaHoraria: '50 Horas'
                        },
                        { 
                            nome: 'Banco de Dados Relacionais', 
                            cargaHoraria: '40 Horas'
                        }
                    ]
                }
            }
        }); 
    </script>
</body>
</html>
